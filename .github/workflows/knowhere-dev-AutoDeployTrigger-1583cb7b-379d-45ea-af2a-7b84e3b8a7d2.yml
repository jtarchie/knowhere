name: Trigger auto deployment for knowhere-dev

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/knowhere-dev-AutoDeployTrigger-1583cb7b-379d-45ea-af2a-7b84e3b8a7d2.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.KNOWHEREDEV_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: knowhereimages.azurecr.io
          registryUsername: ${{ secrets.KNOWHEREDEV_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.KNOWHEREDEV_REGISTRY_PASSWORD }}
          containerAppName: knowhere-dev
          resourceGroup: knowhere
          imageToBuild: knowhereimages.azurecr.io/knowhere-dev:${{ github.sha }}
          dockerfilePath: Dockerfile

     

