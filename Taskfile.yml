version: '3'

tasks:
  format:
    cmds:
    - deno fmt README.md
    - gofmt -w .
  lint: golangci-lint run --fix --timeout "10m"
  test: go run github.com/onsi/ginkgo/v2/ginkgo -tags "fts5" -race -r -p
  ci:
    cmds:
    - task: format
    - task: lint
    - task: test
  default:
    cmds:
    - go generate ./...
    - task: ci